<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Portifolio - Index</title>
	<link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css" rel="stylesheet">
  <link href="assets/css/style-basics.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/projetos.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="body">
	<header class="header">
    <a class="header-logo" href="index.html">
      <img class="logo" src=assets/img/logo.jpeg alt="Logo">
    </a>
    {{#each this}}

    <a class="header-item" href="categoria.html?categoria={{@key}}">
      {{@key}}
    </a>

    {{/each}}  
    <img class="header-search" src="assets/img/search-bar.png" alt="Barra de Pesquisa">
  </header>

  <main class="main">
    <figure class="apresentacao">
      <h1 class="apresentacao-titulo">
        Portifolio - {{this.titulo}}
      </h1>
      <h2 class="apresentacao-subtitulo3">
        {{this.descricao}}
      </h2>
      <img class="apresentacao-imagem3" src="assets/img/{{this.pasta}}/imagem1.png" alt="{{this.alt}}">
      <div class=legenda>
        <ul class="integrante-box">

          {{#each equipe}}

          <li class="integrante">
            {{this}}
          </li>

          {{/each}}

        </ul>
        <div class=ano-box>
          <p class=ano>
            {{this.ano}}
          </p>
        </div>
      </div>
    </figure>

    <nav class="secoes2">
      <div class="secao2">
        <div class="secao-info">
          <h3 class="secao-nome">
            Descrição
          </h3>
          <p class="secao-descricao">
            {{this.descricao}}
          </p>
        </div>
      </div>
      <img class="secao-imagem2" src="assets/img/{{this.pasta}}/imagem2.png" alt="{{this.alt}}">
    </nav>

    <div class="about">
      <div class="about-info2">
        <h3 class="about-titulo">
          Materiais
        </h3>
        <p class="about-descricao">
          {{this.materiais}}
        </p>
      </div>
      <div class="about-info2">
        <h3 class="about-titulo">
          Laboratório Utilizado?
        </h3>
        <p class="about-descricao">
          {{this.fablab}}
        </p>
      </div>
    </div>

    <figure class="galeria-figure">
      <img class="galeria-image" src="assets/img/{{this.pasta}}/imagem3.png" alt="Exemplo">
      <img class="galeria-image" src="assets/img/{{this.pasta}}/imagem4.png" alt="Exemplo">
      <img class="galeria-image" src="assets/img/{{this.pasta}}/imagem5.png" alt="Exemplo">
    </figure>
  </main>

  <footer class="footer">
    <figure class="footer-figure">
      <img class="footer-image" src="https://picsum.photos/25/25/?random" alt="Ícone">
      <img class="footer-image" src="https://picsum.photos/25/25/?random" alt="Ícone">
    </figure>
    <p class="footer-texto">email@email.com</p>
  </footer>
</body>
</html>
